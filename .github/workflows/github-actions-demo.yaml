name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]
jobs:
  Push-Release-Tag:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Get tags
        run: git fetch --tags origin
      - name: Determine next release number if there is a new SHA
        run: | 
          PREFIX='releases/'
          LASTRELEASETAG=$(git tag -l $PREFIX* --sort=-creatordate | head -n 1)
          LASTRELEASESHA=$(git rev-parse $LASTRELEASETAG)
          CURRENTSHA=$(git rev-parse HEAD) #origin/master?
          echo "${LASTRELEASESHA}"
          echo "${CURRENTSHA}"
          if [ ${LASTRELEASESHA} != ${CURRENTSHA} ]; then
            LASTBUILD=${LASTRELEASETAG:9}
            LASTBUILDBETTER=${LASTBUILD%??} #temp
            NEXTBUILD=$((LASTBUILDBETTER + 1))
            echo "next_build=$NEXTBUILD" >> $GITHUB_ENV
          fi
      - name: Tag new release number if needed
        run: | 
          if [ -z "${{ env.next_build }}" ]; then 
            echo "No next build number passed through, meaning there is no new SHA since the last release tag. Exiting.";
          else 
            NEWTAG="releases/${{ env.next_build }}"
            git tag ${NEWTAG}
            git push origin ${NEWTAG}
            echo "Created and pushed new tag ${NEWTAG}"
          fi
      - run: echo "üçè This job's status is ${{ job.status }}."

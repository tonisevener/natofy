name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - name: Get tags
        run: git fetch --tags origin
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Write next release number
        run: | 
          PREFIX='releases/'
          LASTRELEASETAG=$(git tag -l $PREFIX* --sort=-creatordate | head -n 1)
          LASTRELEASESHA=$(git rev-parse $LASTRELEASETAG)
          CURRENTSHA=$(git rev-parse origin/master)
          if [ LASTRELEASESHA != CURRENTSHA ]; then
            LASTBUILD=${LASTRELEASETAG:9}
            LASTBUILDBETTER=${LASTBUILD%??} #temp
            NEXTBUILD=$((LASTBUILDBETTER + 1))
            echo "next_build=$NEXTBUILD" >> $GITHUB_ENV
          fi
      - name: Print New Build Number
        run: | 
          if [ -z "${{ env.next_build }}" ]; then 
            echo "No next build number determined. Exiting."; 
          else 
            NEWTAG="releases/${{ env.next_build }}"
            git tag ${NEWTAG}
            git push origin ${NEWTAG}
            echo "Created and pushed new tag ${NEWTAG}"
          fi
      - run: echo "üçè This job's status is ${{ job.status }}."

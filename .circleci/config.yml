# For a detailed guide to building and testing on iOS, read the docs:
# https://circleci.com/docs/2.0/testing-ios/

version: 2.1

jobs:
  unit_tests:

    macos:
      xcode: 12.3.0 # Specify the Xcode version to use

    steps:
      - checkout
      - run:
          name: Run tests
          command: fastlane scan
          environment:
            SCAN_DEVICE: iPhone 12 mini
            SCAN_SCHEME: Natofy

workflows:
  unit_tests:
    jobs:
      - unit_tests
